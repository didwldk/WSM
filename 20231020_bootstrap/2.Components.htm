<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container border rounded">
        <header class="display-1">Buttons, Button group</header>
        <button class="btn btn-primary">button.btn-primary</button>
        <button class="btn btn-secondary">btn.btn-secondary</button>
        <hr>
        <h1>a-> button</h1>
        <a href="//google.com" class="btn btn-info">구글 //: 절대 주소</a>

        <h1>Button size</h1>
        <button class="btn btn-danger">butonn.btn.btn-danger</button>
        <button class="btn btn-danger btn-sm">butonn.btn.btn-danger btn-sm</button>
        <button class="btn btn-danger btn-lg">butonn.btn.btn-danger btn-lg</button>
        <hr>

        <h1>Button</h1>
        <button class="btn btn-outline-primary">button.btn.btn-outline-primary</button>
        <button class="btn btn-primary ">button.btn.btn-primary</button>
        <hr>

        <h1>Button group</h1>
        <a href="//nate.com" class="btn btn-danger shadow">네이트</a>
        <a href="//facebook.com" class="btn btn-primary shadow-sm">페이스북</a>

        <div class="btn-group">
            <a href="//nate.com" class="btn btn-danger">네이트</a>
            <a href="//facebook.com" class="btn btn-primary">페이스북</a>
            <a href="//x.com" class="btn btn-dark">X</a>
        </div>


    </div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
